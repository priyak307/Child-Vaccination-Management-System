<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent - Child Vaccination Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-image: url('img/bg_img.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .navbar-nav .nav-link {
            font-weight: bold;
            font-size: 16px;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }

        .forgot-password a {
            text-decoration: none;
            color: #007bff;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .parent-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 75vh; /* Full viewport height */
            width: 100%;
        }

        .form-wrapper {
            display: flex;
            width: 100%;
            max-width: 1000px; /* Limit the max width of the form container */
            justify-content: center;
            gap: 0;
        }

        .login-section, .register-section {
            width: 48%; /* Give them almost equal width */
            padding: 20px;
            border-radius: 8px;
        }

        .login-section {
            background-color: white;
        }

        .register-section {
            background-color: rgb(165, 169, 173);
        }

        .logo {
            max-width: 50px;  
            width: 100%;       
            height: auto;    
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">VaxKids</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about-us">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#hospital">Hospital</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#parent">Parent</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Parent Section -->
    <div class="parent-section">
        <div class="form-wrapper">
            <!-- Login Section -->
            <div class="login-section form-container">
                <div class="text-center mb-4">
                    <img src="img/family.png" alt="Logo" class="logo">
                </div>
                <h3 class="text-center mb-4">Login</h3>
                <form action="/parent/login" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email ID</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </div>
                    <p class="forgot-password">
                        <a href="/parent/forgot-password">Forgot Password?</a>
                    </p>
                </form>
            </div>

            <!-- Register Section -->
            <div class="register-section form-container">
                <div class="text-center mb-4">
                    <img src="img/family.png" alt="Logo" class="logo">
                </div>
                <h3 class="text-center mb-4">Registration</h3>
                <form action="/parent/register" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email ID</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success w-100">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 VaxKids-Child Vaccination. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
